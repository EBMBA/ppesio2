---
- name: Install 
  become: yes
  apt: 
    name: glusterfs-server
    update_cache: yes
    state: latest

- name: Start
  become: yes
  service:
    name: glusterd
    state: started
    enabled: true

- name: Configure peer probe 
  become: yes
  gluster_peer:
    state: present
    nodes: 
      - {{ new_node }}
  when: inventory_hostname in groups['master_web_covid']

- name: Create directory mkdir 
  become: yes
  file:
    path: /data
    state: directory

- name: create & start gluster volume 
  become: yes
  gluster_volume:
    state: present
    name: html
    bricks: /data/html
    replicas: {{ number_replicas }}
    start_on_create: yes
    cluster: 
      - {{ new_node }}
    force: yes
  when: inventory_hostname in groups['master_web_covid']

- name: install glusterfs-client
  become: yes
  apt: 
    name: glusterfs-client
    update_cache: yes
    state: latest

- name: Mount in fstab 
  become: yes
  lineinfile :
    path: /etc/fstab 
    line: 172.16.33.23:/html /var/www/html glusterfs _netdev,fetch-attempts=10 0 0 

- name: Mount 
  become: yes
  ansible.builtin.command:
    cmd: mount -a
...