---
- name : Installation des serveurs web 
  hosts : web_covid
  remote_user: emile
  vars: 
    domain: covid.chl.loc
    ListenPort: 80


  roles:
    - Apache2PHP
    - GlusterFS

- name: Installation des serveurs de base de données
  hosts: database_covid
  remote_user: emile
  vars: 
    mysql_root_password: 123+aze
    mysql_cluster_name: sql_cluster_covid
  
  roles: 
    - MariaDB
    - Galera

- name: Test de la configuration de la replication des fichiers 
  hosts: web_covid
  remote_user: emile

  roles:
    - TestGlusterFS

- name: Test de la configuration de la replication des bases de données
  hosts: database_covid
  remote_user: emile

  roles: 
    - TestGalera
  

